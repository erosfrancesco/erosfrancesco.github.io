<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Modular Phaser Utilities </title>

    <style>
        body {
            background-color: #222
        }

        #game-container {
            margin: 0;
            padding: 0;
        }

        #game-container {
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-container>canvas {
            border-radius: 5px;
        }
    </style>
</head>




<body>

    <div id="game-container"></div>
    
    <script>
        // Resize
        function resizeApp()
        {
            var div = document.getElementById('game-container');

            div.style.width = window.innerHeight * (8 / 6);
            div.style.height = window.innerHeight;
            //if (!GAME) return;
            //GAME.resize(div.offsetWidth, div.offsetHeight); 
            console.log('resizing');
        }
                
        window.addEventListener('resize', e => resizeApp() );      
        resizeApp();
    </script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="./index.js" type="module"></script>

</body>
</html>
